<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>

  <body>
 
     <div class="jumbotron">
  <h1 class="display-4"><span class="badge rounded-pill badge-danger">Coronavirus</span> Tracker Application</h1>
  <p class="lead">This application lists the current number of cases reported across the globe</p>
  <hr class="my-2">
   <h1 class="display-4" th:text="${totalReportedCases}"><span class="badge rounded-pill badge-danger">Coronavirus</span> </h1>
    <p class="lead">Total cases reported as of today</p>
   
</div>
     
    <p th:text="${testName}"></p>
    <div class="w-auto p-3">
  <table class="table table-striped">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
      </tr>
    </table>
    </div>
  </body>

</html>
